<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 1.5rem;
      background: #f8f9fa;
    }

    .container {
      min-height: 400px;
    }

    h1 {
      font-size: 1.5rem;
      color: #1a1a1a;
      margin-bottom: 1.5rem;
    }

    .setup-container, .main-container {
      display: none;
    }

    .active {
      display: block;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      transition: all 0.2s;
      outline: none;
      background: white;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b82f6;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: translateY(1px);
    }

    button.icon-button {
      padding: 0.75rem;
      min-width: 42px;
    }

    .blocked-sites {
      margin-top: 1.5rem;
    }

    .blocked-sites h2 {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 0.75rem;
    }

    .sites-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }

    .site-domain {
      font-size: 0.875rem;
      color: #4b5563;
    }

    .remove-btn {
      background: transparent;
      color: #9ca3af;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }

    .remove-btn:hover {
      background: #fee2e2;
      color: #dc2626;
    }

    .error {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: #fee2e2;
      border: 1px solid #fecaca;
      border-radius: 0.5rem;
      color: #dc2626;
      font-size: 0.875rem;
      display: none;
    }

    .empty-state {
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
      padding: 1.5rem;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Blocker</h1>
    
    <div id="setupContainer" class="setup-container">
      <div class="input-group">
        <label for="password">Set Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter password (min. 6 characters)"
          >
          <button id="setPassword">Set</button>
        </div>
      </div>
    </div>

    <div id="mainContainer" class="main-container">
      <div class="input-group">
        <label for="site">Add Site to Block</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="site" 
            placeholder="example.com"
          >
          <button id="addSite" class="icon-button">+</button>
        </div>
      </div>

      <div class="blocked-sites">
        <h2>Blocked Sites</h2>
        <div id="blockedSites" class="sites-list">
          <!-- Sites will be added here -->
        </div>
      </div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
